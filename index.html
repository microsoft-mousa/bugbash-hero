<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars and Badges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .person {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .name-and-bar {
            flex-grow: 1;
        }
        .name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar {
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
        }
        .badges {
            display: flex;
            gap: 10px;
        }
        .badge img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Progress Bars and Badges</h1>
    <div id="tracker"></div>

    <script>
        async function loadAndRenderData() {
            try {
                // Fetch data from JSON
                const response = await fetch('./data.json');
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.statusText}`);
                }
                const data = await response.json();

                // Select tracker container
                const tracker = document.getElementById('tracker');

                // Render each person's data
                for (const [username, userData] of Object.entries(data)) {
                    // Create person container
                    const personDiv = document.createElement('div');
                    personDiv.className = 'person';

                    // Name and progress bar container
                    const nameAndBarDiv = document.createElement('div');
                    nameAndBarDiv.className = 'name-and-bar';

                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'name';
                    nameDiv.textContent = `${username} (${userData.tokens} tokens)`;

                    const barContainer = document.createElement('div');
                    barContainer.className = 'bar-container';

                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.width = `${userData.tokens}%`;

                    barContainer.appendChild(bar);
                    nameAndBarDiv.appendChild(nameDiv);
                    nameAndBarDiv.appendChild(barContainer);

                    // Badges container
                    const badgesDiv = document.createElement('div');
                    badgesDiv.className = 'badges';

                    userData.badges.forEach(badgeUrl => {
                        const badgeImg = document.createElement('img');
                        badgeImg.src = badgeUrl;
                        badgeImg.alt = `${username}'s Badge`;
                        badgeImg.onerror = () => {
                            badgeImg.src = './images/default-badge.jpg'; // Default badge image
                            console.warn(`Badge not found: ${badgeUrl}, using default.`);
                        };
                        badgesDiv.appendChild(badgeImg);
                    });

                    // Append everything to the person container
                    personDiv.appendChild(nameAndBarDiv);
                    personDiv.appendChild(badgesDiv);

                    // Add person container to tracker
                    tracker.appendChild(personDiv);
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Load data on page load
        loadAndRenderData();
    </script>
</body>
</html>
