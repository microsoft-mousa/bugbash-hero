<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Tracker with Badge Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .person {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-weight: bold;
            font-size: 18px;
        }
        .bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 8px;
        }
        .bar {
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
        }
        .badges {
            margin-top: 10px;
        }
        .badge {
            display: inline-block;
            margin: 5px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Token Tracker with Badge Images</h1>
    <div id="tracker"></div>

    <script>
        // Function to fetch and render data
        async function loadData() {
            try {
                const response = await fetch('./data.json'); // Adjust path if needed
                const data = await response.json();

                const tracker = document.getElementById('tracker');
                data.forEach(person => {
                    const personDiv = document.createElement('div');
                    personDiv.className = 'person';

                    // Add name and tokens
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = `${person.name} (${person.tokens} tokens)`;

                    // Add progress bar
                    const barContainer = document.createElement('div');
                    barContainer.className = 'bar-container';

                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.width = `${person.tokens}%`;

                    barContainer.appendChild(bar);

                    // Add badge
                    const badgesDiv = document.createElement('div');
                    badgesDiv.className = 'badges';

                    const badge = document.createElement('div');
                    badge.className = 'badge';

                    const badgeImg = document.createElement('img');
                    badgeImg.src = person.badge;
                    badgeImg.alt = `${person.name}'s Badge`;

                    badge.appendChild(badgeImg);
                    badgesDiv.appendChild(badge);

                    // Append all elements
                    personDiv.appendChild(name);
                    personDiv.appendChild(barContainer);
                    personDiv.appendChild(badgesDiv);
                    tracker.appendChild(personDiv);
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
