<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .person {
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #ccc;
        }
        .name {
            font-weight: bold;
            font-size: 16px;
        }
        .badges {
            display: flex;
            gap: 5px;
        }
        .badge img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Badges</h1>
    <div id="badges-container"></div>

    <script>
        async function loadBadges() {
            try {
                // Fetch data from JSON
                const response = await fetch('./data.json');
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.statusText}`);
                }
                const data = await response.json();

                // Select badges container
                const badgesContainer = document.getElementById('badges-container');

                // Render each user's badges
                for (const [username, userData] of Object.entries(data)) {
                    // Create person container
                    const personDiv = document.createElement('div');
                    personDiv.className = 'person';

                    // Add username
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'name';
                    nameDiv.textContent = username;

                    // Add badges
                    const badgesDiv = document.createElement('div');
                    badgesDiv.className = 'badges';

                    userData.badges.forEach(badgeUrl => {
                        const badgeImg = document.createElement('img');
                        badgeImg.src = badgeUrl;
                        badgeImg.alt = `${username}'s Badge`;
                        badgeImg.onerror = () => {
                            badgeImg.src = './images/default-badge.jpg'; // Fallback badge image
                            console.warn(`Badge not found: ${badgeUrl}, using default.`);
                        };
                        badgesDiv.appendChild(badgeImg);
                    });

                    // Append username and badges to person container
                    personDiv.appendChild(nameDiv);
                    personDiv.appendChild(badgesDiv);

                    // Add person container to the main container
                    badgesContainer.appendChild(personDiv);
                }
            } catch (error) {
                console.error('Error loading badges:', error);
            }
        }

        // Load badges on page load
        loadBadges();
    </script>
</body>
</html>
