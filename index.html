<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Tracker with Badge Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .person {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-weight: bold;
            font-size: 18px;
        }
        .bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 8px;
        }
        .bar {
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
        }
        .badges {
            margin-top: 10px;
        }
        .badge {
            display: inline-block;
            margin: 5px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Token Tracker with Badge Assignment</h1>
    <div id="tracker"></div>

    <h2>Add a Badge</h2>
    <form id="badgeForm">
        <label for="userSelect">Select User:</label>
        <select id="userSelect"></select>
        <button type="button" id="addBadgeBtn">Add Badge</button>
    </form>

    <script>
        // Example token and badge data
        const data = [
            { id: 1, name: "Alice", tokens: 45, badges: [] },
            { id: 2, name: "Bob", tokens: 30, badges: [] },
            { id: 3, name: "Charlie", tokens: 75, badges: [] },
            { id: 4, name: "Diana", tokens: 20, badges: [] }
        ];

        const badgeImage = './images/badge1.jpg'; // Path to the badge image

        // Render the token bars and badges
        const tracker = document.getElementById('tracker');
        const userSelect = document.getElementById('userSelect');

        function renderTracker() {
            tracker.innerHTML = '';
            data.forEach(person => {
                const personDiv = document.createElement('div');
                personDiv.className = 'person';

                // Add name and tokens
                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = `${person.name} (${person.tokens} tokens)`;

                // Add progress bar
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${person.tokens}%`;

                barContainer.appendChild(bar);

                // Add badges
                const badgesDiv = document.createElement('div');
                badgesDiv.className = 'badges';

                person.badges.forEach(badgeUrl => {
                    const badge = document.createElement('div');
                    badge.className = 'badge';

                    const badgeImg = document.createElement('img');
                    badgeImg.src = badgeUrl;
                    badgeImg.alt = `${person.name}'s Badge`;

                    badge.appendChild(badgeImg);
                    badgesDiv.appendChild(badge);
                });

                // Append all elements
                personDiv.appendChild(name);
                personDiv.appendChild(barContainer);
                personDiv.appendChild(badgesDiv);
                tracker.appendChild(personDiv);
            });
        }

        // Populate user select dropdown
        function populateUserSelect() {
            userSelect.innerHTML = '';
            data.forEach(person => {
                const option = document.createElement('option');
                option.value = person.id;
                option.textContent = person.name;
                userSelect.appendChild(option);
            });
        }

        // Add badge to user
        document.getElementById('addBadgeBtn').addEventListener('click', () => {
            const userId = parseInt(userSelect.value, 10);
            const user = data.find(person => person.id === userId);
            if (user) {
                user.badges.push(badgeImage);
                renderTracker();
            }
        });

        // Initial rendering
        renderTracker();
        populateUserSelect();
    </script>
</body>
</html>
